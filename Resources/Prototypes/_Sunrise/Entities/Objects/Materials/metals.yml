- type: entity
  abstract: true
  parent: [MetalSounds, BaseItem] # Sunrise edit
  id: MetalBaseSunrise
  description: A sheet of metal, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Resources/Textures/_Sunrise/Objects/Materials/metal.rsi
  - type: Item
    sprite: Resources/Textures/_Sunrise/Objects/Materials/metal.rsi
    size: Normal
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Metal
    - Sheet
    - NoPaint  # Sunrise-edit
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      cuprum:
        canReact: false
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation

